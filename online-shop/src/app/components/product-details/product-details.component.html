<div *ngIf="product">
  <div class="container mt-4">
    <div class="row justify-content-between mt-4">
      <div class="col-md-12 col-lg-6 align-self-center">
        <h2>Product: {{ product.name }}</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 col-sm-2 field-name">Name</div>
      <div class="col-12 col-sm-10">{{ product.name }}</div>
    </div>
    <div class="row mt-3">
      <div class="col-12 col-sm-2 field-name">Category</div>
      <div class="col-12 col-sm-10">{{ product.category.name }}</div>
    </div>
    <div class="row mt-3">
      <div class="col-12 col-sm-2 field-name">Price</div>
      <div class="col-12 col-sm-10">{{ product.price }}</div>
    </div>
    <div class="row mt-3">
      <div class="col-12 col-sm-2 field-name">Description</div>
      <div class="col-12 col-sm-10 break-all">
        {{ product.description }}
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-3 offset-md-10 col-sm-5 offset-6">
        <button
          class="btn btn-primary"
          (click)="addToCart()"
          [disabled]="checkProductQuantityInCart()"
        >
          {{
            checkProductQuantityInCart() == false
              ? "Add to cart"
              : "Maximum quantity in cart"
          }}
        </button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-3 offset-md-10 col-sm-5 offset-6">
        <button class="btn btn-primary" (click)="goBack()">Back</button>
      </div>
    </div>
  </div>
</div>
<errors></errors>
