<div class="product-list-container">
  <h2>Products</h2>
  <table class="products-table">
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
    <th></th>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price }} RON</td>
        <td class="product-details"><a>Edit</a></td>
      </tr>
    </tbody>
  </table>
</div>
